<head>

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe!</h1>

    <main class="background">

        <section class="container">

    </section>

    </main>

<script src="./main.js"></script>
